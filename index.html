<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    .product { border: 1px solid #ddd; padding: 15px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
    button { background: black; color: white; padding: 8px; border: none; cursor: pointer; margin-top: 10px; }
    button:hover { background: gray; }
    #cart { margin-top: 30px; border-top: 2px solid #000; padding-top: 15px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>

  <h1>Mini Shop</h1>

  <!-- Prodotti -->
  <div class="product">
    <h3>Mystery Box</h3>
    <p>5 prodotti + omaggi</p>
    <p><strong>â‚¬4.99</strong></p>
    <button onclick="addToCart('Mystery Box', 4.99)">Aggiungi al carrello</button>
  </div>

  <div class="product">
    <h3>Rossetto</h3>
    <p>Colore a lunga durata</p>
    <p><strong>â‚¬7.50</strong></p>
    <button onclick="addToCart('Rossetto', 7.50)">Aggiungi al carrello</button>
  </div>

  <div class="product">
    <h3>Ombretto</h3>
    <p>TonalitÃ  brillanti</p>
    <p><strong>â‚¬5.00</strong></p>
    <button onclick="addToCart('Ombretto', 5.00)">Aggiungi al carrello</button>
  </div>

  <!-- Carrello -->
  <div id="cart">
    <h2>ðŸ›’ Carrello</h2>
    <ul id="cartItems"></ul>
    <p><strong>Totale: â‚¬<span id="total">0.00</span></strong></p>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      let cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.product} - â‚¬${item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
